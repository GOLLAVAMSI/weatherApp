<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- index.html -->
<div class="card">
    <div class="search">
        <!-- Input field targeted by the script as "search box" -->
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <!-- Button targeted by the script as "search btn" -->
        <button><img src="images/search.svg" alt="search"></button>
    </div>
    
    <div class="weather">
        <img class="icon" src="images/clear.svg" alt="weather icon">
        <!-- Elements targeted by the script to update UI -->
        <h1 class="temp">--Â°c</h1>
        <h2 class="city">City Name</h2>
        
        <div class="details">
            <div class="col">
                <p class="humidity">--%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <p class="wind">-- km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>

</div>

    <script src="script.js" defer></script>
</body>
</html>
